<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>My Home Page</title>
<style>
  
  body {
    background-color: rgba(16, 0, 119, 0.39);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: url(pointersnap.gif), auto
  }
  .grass {
    position: absolute;
    background-color: green;
    width: 100%;
    height: 50%;
    bottom: 0px;
  }
  .trunk1 {
    position: absolute;
    background-image: url(treetrunk.png);
    height: 800px;
    width: 500px;
    background-size: 100%;
    border: 3px, solid black;
    top: 0px;
    right: 20px;
    background-repeat: no-repeat;
  }
  
  .trunk2 {
    position: absolute;
    background-image: url(treetrunk2.png);
    height: 500px;
    width: 600px;
    background-size: 90%;
    border: 3px, solid black;
    right: 300px;
    background-repeat: no-repeat;

  }
  .banner {
    position: relative;
    border: 3px solid black;
    width: 400px;
    height: 500px;
  }
</style>
    
	</head>
	<body>
 <div class="grass"></div>
  <div class="trunk1"></div>
  <div class="trunk2"></div>
  <div class="banner"></div>
		
  </body>
</html>
